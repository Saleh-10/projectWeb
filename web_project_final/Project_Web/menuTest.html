<!--Start menu-->
<div id="menu">
    <div class="category" id="activity">
        <h2>Activity</h2>
        <div class="items-container"></div>
    </div>
    <div class="category" id="event">
        <h2>Event</h2>
        <div class="items-container"></div>
    </div>
    <div class="category" id="courses">
        <h2>Courses</h2>
        <div class="items-container"></div>
    </div>
</div>
<button id="add-item">Add Item</button>

<!-- Add Item Form -->
<div id="add-item-form" style="display: none;">
    <h1>Add New Item</h1>
    <form>
        <label for="category">Category:</label>
        <select name="category" id="form-category">
            <option value="activity">Activity</option>
            <option value="event">Event</option>
            <option value="courses">Courses</option>
        </select>

        <label for="image-url">Image URL:</label>
        <input type="url" name="image-url" id="form-image-url" required>

        <label for="description">Description:</label>
        <textarea name="description" id="form-description" required></textarea>

        <input type="submit" value="Add Item">
    </form>
</div>

<!--End menu-->

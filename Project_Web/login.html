<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form  class="login" action="index.html" >
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name " required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" required>
                        <br>
                        <br>
                        <p> <a class="FG" href="#">Forget your Password?</a></p>
                        <p> <a class="FG" href="reges.html">Create new account</a></p>
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Sign in Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
               
                <div class="social-login">
                    <h3></h3>
                    <div class="social-icons">
                        
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>

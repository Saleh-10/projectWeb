<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/Forms.css">
    <title>Registeration Form</title>


</head>

<body>
    <div class="content">
        <div class="container">
            <h1>Join Our Hiking Trip</h1>
            <p>We're planning a hiking trip to the mountains next weekend. If you're interested in joining us, please
                fill
                out the form below.</p>
        </div>
        <div class="form-container">
            <form action="/join" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label >Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label >Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <label >Emergency Contact:</label>
                <input type="text" id="emergency-contact" name="emergency-contact" required><br>
                <label >Dietary Restrictions:</label>
                <textarea id="dietary-restrictions" name="dietary-restrictions"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
